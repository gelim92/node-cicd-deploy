name: node-cicd-deploy pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm ci
    - run: npm run lint

  docker-build-and-push:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: gerilm/node-cicd-deploy:latest

  docker-deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Deployment
      run: curl -H "Authorization: Bearer ${{ secrets.DEPLOYMENT_TOKEN }} ${{ secrets.DEPLOYMENT_URL }}"